<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTS DailyNews</title>
</head>
<body>
    <h2>公視新聞 即時新聞</h2>
    <table>
        <th>時間</th>
        <!-- <th>圖片</th> -->
        <th width="1000">標題</th>
        <th>網址</th>

        {% for time,title,link in all %}
        
        <tr>
            <td>{{time}}</td>
            <!-- <td width="100" height="100">{{img}}</td> -->
            <td><a href="{{link}}" target="_blank">{{title}}</a></td> <!--title bind link-->
            <td>{{link}}</td>
        </tr>
        
        {% endfor %}
    </table>
</body>
</html>
